<style>
  #state {
    display: flex;
    flex-wrap: wrap;
  }
  #state div {
    margin-right: 24px;
    margin-bottom: 24px;
  }
</style>
<h1>Control Panel</h1>
<select size="2" id="groups">

</select>

<input id="newPrompt" placeholder="new nudge"/>

<button id="sendToSelected">
  Send to selected group
</button>

<button id="sendToAll">
  Send To All
</button>

<button id="gameHasStarted">
  Start Game
</button>
<button id="endGame">
  End Game
</button>
<button id="startVoting">
  Start Voting
</button>
<button class="showVote" id="red">
  Show Red Votes
</button>
<button class="showVote" id="blue">
  Show Blue Votes
</button>
<button class="showVote" id="green">
  Show Green Votes
</button>
<button class="showVote" id="yellow">
  Show Yellow Vote
</button>

<p>
<strong>Current group status:</strong>
<div> Members: <span id="members"></span></div>
<div> Count: <span id="memberCount"></span></div>
<div> - - - - - - - - </div>
<div id="sortGroups">
  <div>
    <span>Followers Waiting for Sort:</span>
     <span id="followersAwaiting"></span>
  </div>
  <div>
    <span>Ghosts Waiting for Sort:</span>
    <span id="ghostsAwaiting"></span>
  </div>
  <button id="createGroups">
  Create Groups
  </button>
</div>
</p>


<p>
<strong>Current group prompt:</strong>
<div> <span id="currentPrompt"></span></div>
</p>

  
<p><strong>State: </strong>
  <div id="state"></div>
</p>

<p><strong>Past group messages (selected):</strong>
<span id="pastVotes"></span>
</p>
<div id="raw-state">
  
</div>
  

<div id="messages">
  
</div>
