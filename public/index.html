<h1>
  SPIRIT CASTLES
</h1>
<div class="main-text">
<div id="quiz" class="hidden">
  <div class="intro-text">
    You are a servant of the Spirit Emperors.
  </div>
  <div class="choice-text">When working, I prefer to:</div>
  <select id="choice1">
    <option value="2">Get my work done as quickly as I can</option>
    <option value="3">Take my time to do as good a job as possible</option>
    <option value="1">Find someone else to do it for me</option>
    <option value="4">Make sure I'm not stepping on anyone's toes</option>
  </select>
  <div class="choice-text">When making a choice with others, I:</div>
  <select id="choice2">
    <option value="4">Prefer to go along with the group</option>
    <option value="3">Work to make consensus together</option>
    <option value="1">Make sure my preferred choice is selected, no matter what</option>
    <option value="2">Push for what is most practical</option>
  </select>
  <div class="choice-text">When the spirit emperors return, I:</div>
  <select id="choice3">
    <option value="4">Hope they don't punish me</option>
    <option value="2">Expect to be recognized for my hard work</option>
    <option value="3">Will receive their judgement with honor</option>
    <option value="1">Intend to overthrow them</option>
  </select>
  <br />
  <br />
  <button id="submit_quiz">Submit</button>
</div>
<div id="group-select" class="hidden choice-text">
  What group are you in?
  <select id="group" placeholder="">
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>
  <br />
  <br />
  <button id="submit_group">Submit</button>
</div>
<div id="three" class="hidden">
  <input id="three-object-label" />
  <button id="submit-three">Submit</button>
</div>
